<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zap REPL</title>

  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="dist/lib/codemirror-repl.css">
  <link rel="stylesheet" href="dist/theme/tomorrow-night-eighties.css">
  <link rel="stylesheet" href="dist/repl.css">

  <script src="dist/lib/jquery.min.js"></script>
  <script src="dist/lib/codemirror-repl.js"></script>
  <script src="dist/mode/commonlisp/commonlisp.js"></script>
  <script src="dist/zap-browser.js"></script>
</head>
<body>
<div class="wrapper">
  <header>
    <h1>Zap REPL</h1>
    <div class="options">
      <label>
        <input type="checkbox" checked="checked" id="highlight-zap-sources">
        Highlight Zap Sources
      </label>
    </div>
    <a href="https://github.com/owickstrom/zap#the-language" target="_blank">Help</a>
  </header>
  <main class="highlight-zap-sources">
    <textarea id="repl" autofocus="true"></textarea>
  </main>
</div>

<script src="dist/repl.js"></script>
</body>
</html>
